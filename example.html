<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lanyard Wrapper Example</title>
    </head>
    <body>
        <h1>Open DevTools Console</h1>

        <script src="https://cdn.jsdelivr.net/npm/lanyard-wrapper/dist/index.browser.js"></script>

        <script type="text/javascript">
            const ws = LanyardWrapper.connectWebSocket("548120702373593090", (data) => {
                console.log(data);
            }, (err) => {
                console.error(err);
            });

            LanyardWrapper.fetchUserData("548120702373593090")
                .then(data => {
                    console.log(data);
                })
                .catch(err => {
                    console.error(err);
                });

            LanyardWrapper.fetchUserDataForMultipleUsers(["268798547439255572", "156114103033790464"])
                .then(data => {
                    console.log(data);
                })
                .catch(err => {
                    console.error(err);
                });

            // KV
            LanyardWrapper.setKV("548120702373593090", "key", "value", "apiKey")
                .then(() => {
                    console.log("Successfully set KV");
                })
                .catch(err => {
                    console.error(err);
                });

            LanyardWrapper.getKV("548120702373593090", "key")
                .then(data => {
                    console.log(data);
                })
                .catch(err => {
                    console.error(err);
                });

            LanyardWrapper.deleteKV("548120702373593090", "key", "apiKey")
                .then(() => {
                    console.log("Successfully deleted KV");
                })
                .catch(err => {
                    console.error(err);
                });
        </script>
    </body>
</html>
